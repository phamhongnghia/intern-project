<h4>Forgot Password</h4>
<form action="" method="">
	<label>Enter your email</label> <input type="email" name="email"
		ng-model="email" required> <input type="button"
		ng-click="onSubmitForgot(email)" value="Submit">
	<div class="error" ng-style="success" ng-hide="error">{{alert}}</div>
</form>
<div class="form__back" ng-click="loadIndex(0)">
	<i class="fas fa-arrow-left"></i>Back
</div>

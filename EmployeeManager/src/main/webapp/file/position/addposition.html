<div id="main_add_employee" ng-controller="RegisterCtrl">
	<form class="form-horizontal" name="form" ng-submit="submitPosition()"
		novalidate>
		<div class="form-group">
			<div ng-show="success" class="text-success text-center">success
				!</div>
		</div>
		<!-- Name Position -->
		<div class="form-group">
			<label for="Name" class="col-sm-3 control-label required">Name
				Position</label>
			<div class="col-sm-9 form__edit">
				<input name="Name" type="text" class="form-control"
					placeholder="Name Position" ng-model="positionForm.name"
					ng-value="positionForm.name" ng-maxlength="20" required> <i
					class="fa fa-check text-success"
					ng-show="form.Name.$dirty && form.Name.$valid"></i>
				<div ng-show="form.Name.$dirty && form.Name.$invalid"
					class="text-danger">
					<i class="fa fa-times text-danger"></i> <span
						ng-show="form.Name.$error.required">Name Position must not
						be empty</span> <span ng-show="form.Name.$error.maxlength">Name
						Position less than 20 characters</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button type="submit" class="btn btn-primary"
					ng-disabled="!form.$dirty || (form.$dirty && form.$invalid)">
					Save <i class="fa fa-sign-in"></i>
				</button>
			</div>
		</div>
	</form>
</div>

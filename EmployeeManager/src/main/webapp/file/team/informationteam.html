<div class="employee-detail">
	<a href="#!team" class="btn-back"> <i
		class="fas fa-arrow-left mr-2"></i> Back
	</a>

	<div class="team__infor-body">
		<div class="row">
			<div class="col-sm-4 d-flex justify-content-center detail__infor">
				<div class="text-center" ng-show="checkChose">
					<h4>{{pleaseChose}}</h4>
				</div>
				<div class="employee-detail__img text-center" ng-hide="checkChose">
					<div class="employee-detail__img">
						<label for="image"> <input type="file" custom-file-input
							accept="image/x-png,image/gif,image/jpeg" name="image"
							ng-model="eachUser.image" id="image" style="display: none;" /> <img
							src="template/static/images/employee/{{infornameitem.image}}">
						</label>
					</div>
					<h4 class="employee-detail__name pt-3 font-weight-bolder">{{infornameitem.name}}</h4>
					<div class="d-flex align-items-center justify-content-center">
						<h5 class="employee-detail__nameRole m-0 text-danger">{{infornameitem.roleName}}</h5>
						<label class="ml-3 badge bg-danger">{{infornameitem.experience}}</label>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<div class="wrap__table">
					<div class="">
						<table class="table__default">
							<thead>
								<tr class="infer__tr">
									<td class="infer__th">Name</td>
									<td class="infer__th">Position</td>
									<td class="infer__th">Experience</td>
								</tr>
							</thead>
							<tbody>
								<tr
									dir-paginate="item in infornames.users | orderBy:sortType:sortReverse | filter:search |itemsPerPage:10"
									ng-click="informationitem(item.id)">
									<td class="infor__td">{{item.name}}</td>
									<td class="infor__td">{{item.roleName}}</td>
									<td class="infor__td">{{item.experience}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<dir-pagination-controls class="pagination__default" max-size="9"
					direction-links="true" boundary-links="true">
				</dir-pagination-controls>
			</div>
		</div>
	</div>
</div>

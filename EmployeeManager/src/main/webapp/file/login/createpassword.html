<h4>Create Password</h4>
<form action="" method="">
	<label>Enter your email</label>
	<input type="email" name="email" ng-model="email" required> 
	<label>Old password</label>
	<div class="form__hide">
		<input type="password" name="password" ng-model="password" required>
	</div>
	<label>New password</label>
	<div class="form__hide">
		<input type="password" name="newpassword" ng-model="newpassword" required>
	</div>
	<label>Renew password</label>
	<div class="form__hide">
		<input type="password" name="password" ng-model="repassword" required>
	</div>
	<input type="button" value="Create password" ng-click="onSubmitCreate(email,password,newpassword,repassword)">
	<div class="error" ng-style="success" ng-hide="error">{{alert}}</div>
</form>
<div class="form__back" ng-click="loadIndex(0)">
	<i class="fas fa-arrow-left"></i>Back
</div>
